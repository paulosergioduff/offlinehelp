    <style>
        @charset "UTF-8";

            body {
                margin: 0;
                padding: 0;
            }

            img, div, span {
                display: block;
                position: absolute;
            }

            .clickTagArea {
                display: block;
                position: relative !important;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }

            .loading-container {
                position: absolute;
                top: 50%;
                width: 100%;
                -webkit-transform: translateY(-50%);
                -moz-transform:    translateY(-50%);
                -ms-transform:     translateY(-50%);
                -o-transform:      translateY(-50%);
                transform:         translateY(-50%);
                text-align: center;
            }

            .loading-container > div {
                position: relative;
                width: 8px;
                height: 8px;
                background-color: #333;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .loading-container .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .loading-container .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                }
            }

            .container {
                position: relative;
                width: 728px;
                height: 90px;
                overflow: hidden;
                background: #ffffff;
                border: 1px solid #7b8487;
                box-sizing: border-box;
            }
            .default {
                top: 0px;
                left: 0px;
                width: 728px;
                height: 90px;
                opacity: 0;
            }
    </style>
    <!-- /build -->

    <script src="index_data/jquery.js"></script>
    <script src="index_data/tweenmax_1.js"></script>

    <!-- build:js inline ../.tmp/scripts/banner.min.js -->
    <!--    <script type="text/javascript" src="scripts/core.js"></script> -->
    <script>
        $(function(){

            var totalImages = 0, cachedImages = 0;

            function init () {
                initPreload();
            }

            function initPreload() {
                totalImages = $('img').length;

                $('img').each(function (index, item) {
                    var currentItem = $(item);
                    currentItem.on('load', completeHandler);
                    currentItem.attr('src', currentItem.attr('data-src'));
                });
            }

            function completeHandler() {
                cachedImages++;

                if (cachedImages >= totalImages) {
                    $('.loading-container').hide();
                    $('.animation-container').show();
                    Motion.init();
                }
            }

            init();
        });

        var tempo = 4;

        Motion = {
            init: function () {
                this.resetLayout();
                this.step1();
            },
            resetLayout: function () {
                TweenMax.killAll();
                TweenMax.set('.all', {alpha:0});
            },
            step1: function () {
            TweenMax.fromTo('.bg1', 1, {alpha:1}, {alpha:1, ease: Power1.easeOut, delay:0});
   
            TweenMax.delayedCall(5, Motion.step2);
            },
            step2: function () {
            TweenMax.fromTo('.bg2', 1, {alpha:1}, {alpha:1, ease: Power1.easeOut, delay:0});
   
            TweenMax.delayedCall(5, Motion.step3);
            },
            step3: function () {
            TweenMax.fromTo('.bg3', .1, {alpha:1}, {alpha:1, ease: Power1.easeOut, delay:0});
            }
        }
    </script>
    <!-- /build -->
    <script type="text/javascript">
            var clickTag = "http://www.google.com"; 
    </script>
<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
<body>
    <div class="container">
            <a href="javascript:void(window.open(window.clickTag,%20'_blank'))">
            <div class="loading-container" style="display: none;">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

            <div class="animation-container" style="cursor: pointer;">       
                <!-- STEP1 -->
                <img class="all default bg1" data-src="bg1.jpg" src="index_data/bg1.jpg" style="opacity: 1;">
                <img class="all default bg2" data-src="bg2.jpg" src="index_data/bg2.jpg" style="opacity: 1;">
                <img class="all default bg3" data-src="bg3.jpg" src="index_data/bg3.jpg" style="opacity: 1;">
            </div>
        </a>
    </div>
