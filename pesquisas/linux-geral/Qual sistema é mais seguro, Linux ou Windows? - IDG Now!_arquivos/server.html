    function checkPermission(origin) {
        var allowedDomains = getDomains(false);
        return allowedDomains.test(origin.replace(/:\d+$/, ''));
    };

    function parseStorage(data, source, origin) {

        if (!data.action) {
            return;
        }

        switch (data.action) {
            case 'set':
                try {
                    window.localStorage.setItem(data.key, data.val);
                } catch(e) {
                    data.e = e.message || e.name || 'unknown';
                    if (e.name === 'QUOTA_EXCEEDED_ERR' || e.name === 'NS_ERROR_DOM_QUOTA_REACHED') {
                    }
                }
                break;
            case 'get':
                try {
                    data.val = window.localStorage.getItem(data.key);
                } catch(e) {
                    data.e = e.message || 'unknown';
                }
                break;
            case 'del':
                try {
                    window.localStorage.removeItem(data.key);
                } catch(e) {
                    data.e = e.message || 'unknown';
                }
                break;
            case 'all':
                try {
                    data.val = {};
                    for (var i=0, sKey; sKey = window.localStorage.key(i); i++) {
                        data.val[sKey] = window.localStorage.getItem(sKey);
                    }
                } catch(e) {
                    data.e = e.message || 'unknown';
                }
                break;
            case 'allowed':
                data.val = getDomains(true);
                break;
        }
        source.postMessage(JSON.stringify(data), origin);
    };

    window.addEventListener('message', function(event) {
        
        var data = event.data;
        
        if (!window.localStorage) {
            return;
        }
        
        try {
            if (typeof data == 'string') {
                data = JSON.parse(data);
            }

            if (!/^\[object/.test(Object.prototype.toString.call(data))) {
                throw new Error('Invalid value type: ' + Object.prototype.toString.call(data));
            }

            if (!/^set|get|del|all|allowed|domainList/.test(data.action)) {
                return; // ignoring message
            }

            if ((data.action === 'domainList' && data.key === '.') || checkPermission(event.origin)) {
                parseStorage(data, event.source, event.origin);
            } else {
                throw new Error('Access denied for domain: ' + event.origin);
            }
        } catch (e) {

            if (window.console && typeof window.console == 'object') {
                
                 if (typeof window.console.error == 'function') {
                    window.console.error('[GlobalStorageError] Invalid data passed from ' + e.source + '.\n' + e.message + '\n' + Object.prototype.toString.call(data) + '\n' + data, e);
                 } else {
                    window.console.log('[GlobalStorageError] ' + e.message, e);
                 }

            }
        }
    },false);
